<section class="phone-detail">
  <h1>{{device$.description}}</h1>
  
  <div class="container">
      <div class="back-button">
        <a routerLink=""><img src="../../assets/icons/arrow_back.svg" alt=""> Back</a>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="device-photo">
              <img src="{{device$.imageFront}}" alt="">
          </div>
          <div class="photo-gallery clearfix">
            <img *ngIf="device$.imageFront" src="{{device$.imageFront}}" alt="">
            <img *ngIf="device$.imageBack" src="{{device$.imageBack}}" alt="">
            <img *ngIf="device$.imageDetails" src="{{device$.imageDetails}}" alt="">
          </div>
        </div>
        <div class="col-md-7 device-info">
            <p>
              {{device$.productDescription}}
            </p>
            <ul>
              <li><strong>Manufacturer: </strong> {{device$.manufacturer}}</li>
              <li><strong>Operating System: </strong> IOS</li>
              <li><strong>Display Size: </strong> 5.5" </li>
              <!-- <li *ngFor="let x of device$ "><strong>Colours: <span></span></strong> Rose Gold, Space Grey </li> -->
            </ul>
            <button class=" btn buy-now">
              Buy now
            </button>
        </div>
      </div>
    </div>
</section>
